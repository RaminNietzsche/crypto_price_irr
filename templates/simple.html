<div>
    <div id=price>{{crypto_price}}</div>
    <div>1 {{currency}}</div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<script>
    $(document).ready(function() {
        setInterval("ajaxd()",15000);
    });
    
    function ajaxd() { 
        $("#price").load("/crypto/update/{{currency}}");
    }
</script>
